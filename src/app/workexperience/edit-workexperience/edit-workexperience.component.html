<h1>Add/Edit Work Experience</h1>

<div class="p2 border">
    <form [formGroup]="editForm" (ngSubmit)="confirm()">
          <div class="row">
            <label class="form-label">Company Name:</label>
            <input type="text" class="form-control" formControlName="company_name">
          </div>
          <div class="row">
            <label class="form-label">Date:</label>
            <input type="date" class="form-control" formControlName="date">
          </div>
          <div class="row">
            <label class="form-label">Company Address:</label>
            <input type="text" class="form-control" formControlName="company_add">
          </div>
          <div class="row">
            <label class="form-label">Position:</label>
            <input type="text" class="form-control" formControlName="position">
          </div>
          <div class="row">
            <label class="form-label">Reason For Exit:</label>
            <input type="text" class="form-control" formControlName="reason_exit">
          </div>
          <div class="row">
            <label class="form-label">Type:</label>
            <input type="text" class="form-control" formControlName="type">
          </div>
      </form>
      
</div>

<!-- Confirmation -->
<div>
    <button (click)="confirm()" class="btn btn-primary">Confirm</button>
    <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
</div>
