<h1>Provincial Contact</h1>

<div *ngFor="let pc of provincialcontact"
class="row p-3 border">
    <div class="row">Provincial Address: {{ pc.provincial_add }}</div>
    <div class="row">Provincial Phone Number: {{ pc.provincial_phone }}</div>
    <div class="col-2" *ngIf="view_mode == 'employee'">
        <button class="btn btn-secondary" (click)="addedit('edit', pc['provincial_ID'])">Edit</button>
        <button class="btn btn-danger" (click)="deleteItem(pc['provincial_ID'], pc['provincial_add'], pc['provincial_phone'])">Delete</button>
    </div>
</div>

<div class="col p-4" *ngIf="view_mode == 'employee'">
    <button class="btn btn-primary text-center w-50" (click)="addedit('add', 0)">Add</button>
</div>
