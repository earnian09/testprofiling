<h1>Accounting Details</h1>

<div class="row p-3">
    <div class="row">Social Security Number: {{accountingdetails?.sss_no}}</div>
    <div class="row">Tax ID Number: {{accountingdetails?.tax_no}}</div>
    <div class="row">Pag-Ibig Fund Number: {{accountingdetails?.pagibig_no}}</div>
    <div class="row">PhilHealth ID Number: {{accountingdetails?.philhealth_no}}</div>
</div>

<!-- For edits and deletes -->
<div *ngIf="view_mode == 'employee'">
  <button (click)="addedit()">Add/Edit</button>
  <button (click)="delete()">Delete</button>
</div>
